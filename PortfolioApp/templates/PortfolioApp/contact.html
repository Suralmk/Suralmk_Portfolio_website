{% extends 'PortfolioApp/base.html' %} {% load static %} {% block content %}
<div class="contact_container">
  <div class="contact_wrapper">
    <div class="contact_info">
      <h1 class="web-title">Share me if you have any idea to work on.</h1>
      <div class="copy-field">
        <input type="text" value="surafelmelaku940@gmail.com" readonly />
        <button type="button" class="button">Copy</button>
      </div>
      <div class="copy-field">
        <input type="text" value="+251914719859" readonly />
        <button type="button" class="button">Copy</button>
      </div>
    </div>
    <h1 class="web-title">Contact me Uisng this form</h1>
    <div class="contact-form_container">
      <form  method="POST" id="contactme-form">
        {% csrf_token %}
        <div class="input-field-flex">
          <div class="input-field">
            <label for="full_name">Full Name</label>
            <input
              type="text"
              placeholder="Full Name"
              name="full_name"
              id="full_name"
              class="input"
              required
            />
          </div>
          <div class="input-field">
            <label for="contact_email">Full Name</label>
            <input
              type="email"
              placeholder="Email"
              name="contact_email"
              id="contact_email"
              class="input"
              required
            />
          </div>
        </div>
        <div class="input-field">
          <label for="message">Message</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            required
            placeholder="Message"
            class="input"
          ></textarea>
        </div>

        <button class="button" type="submit">Send Message</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
