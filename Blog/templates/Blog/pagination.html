<div class="pagination">
    <span class="step-links">
    {% if page.has_previous %}
    <a href="?page={{ page.previous_page_number }}">Previous</a>
    {% endif %}
    <span class="current">
    Page {{ page.number }} of {{ page.paginator.num_pages }}.
    </span>
    {% if page.has_next %}
    <a href="?page={{ page.next_page_number }}">Next</a>
    {% endif %}
    </span>
   </div>

   <style>
    .pagination {
        display: flex;
        align-items: center;
        width: max-content;
    }
    .step-links {
        display: flex;
        gap: 10px;
    }
    .step-links a {
        font-size: 16px;
        color: rgb(107, 107, 248);
        font-weight: bolder;


    }
    .current {
        font-weight: bold;
    }
   </style>
